<style>
    .carousel {
        width: 400px;
        height: auto;
    }
</style>


<div id="Carousel" class="carousel slide" ng-if="photos.length!==0">
    <ol class="carousel-indicators">
        <li ng-repeat-start="photo in photos" ng-if="$first" data-target="Carousel" data-slide-to="0" class="active"></li>
        <li ng-repeat-end ng-if="!$first" data-target="Carousel" data-slide-to="$index"></li>

    </ol>
    <div class="carousel-inner">
        <div ng-repeat-start="photo in photos" ng-if="$first" class="item active">
            <img src="photo/files/{{photo.name}}" class="img-responsive">
        </div>

        <div ng-repeat-end ng-if="!$first" class="item">
            <img src="photo/files/{{photo.name}}" class="img-responsive">
        </div>
    </div>
<span class="left carousel-control" data-target="#Carousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
</span>
<span class="right carousel-control" data-target="#Carousel" data-slide="next">
   <span class="glyphicon glyphicon-chevron-right"></span>
</span>
</div>

<form method="POST" enctype="multipart/form-data" action="photo//upload">
    <table>
        <tr>
            <td>File to upload:</td>
            <td><input type="file" name="file"/></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Upload"/></td>
        </tr>
    </table>
</form>
