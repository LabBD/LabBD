<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://formvalidation.io/vendor/formvalidation/css/formValidation.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
    <script src="http://www.freenetmall.com/common/jquery/FormHelpers/docs/assets/js/bootstrap-formhelpers-phone.format.js"></script>
    <script src="http://www.freenetmall.com/common/jquery/FormHelpers/docs/assets/js/bootstrap-formhelpers-phone.js"></script>
    <script type="text/javascript">
        function ShowHideDiv(checkCompany) {
            var dvCompanyName = document.getElementById("form-company-name");
            dvCompanyName.style.display = checkCompany.checked ? "block" : "none";
            var dvCompanyDesc = document.getElementById("form-company-desc");
            dvCompanyDesc.style.display = checkCompany.checked ? "block" : "none";
        }
    </script>
</head>
<body>
<p class="text-center">
    <button class="btn btn-default" data-toggle="modal" data-target="#registerModal">Register</button>
</p>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Register</h5>
            </div>

            <div class="modal-body">
                <form id="registerForm" method="post" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-xs-3 control-label">First name</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="firstName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Last name</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="lastName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Email</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Retype password</label>
                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="confirmPassword" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Phone number</label>
                        <div class="col-xs-5">
                            <input type="text" placeholder="Telefon" name="phone"
                                   class="input-medium bfh-phone form-control"
                                   id="form-phone" data-format="ddd ddd ddd">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">City</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="city">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Address</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="address">
                        </div>
                    </div>
                    <label for="checkCompany">
                        <input type="checkbox" id="checkCompany" onclick="ShowHideDiv(this)"/>
                        Rejestracja jako firma
                    </label>

                    <div id="form-company-name" class="form-group" style="display:none">
                        <label class="sr-only" for="form-company-name">Company name</label>
                        <input type="text" name="form-company-name" placeholder="Nazwa firmy"
                               class="form-control">
                    </div>
                    <div id="form-company-desc" class="form-group" style="display:none">
                        <label class="sr-only" for="form-company-desc">Company description</label>
                        <textarea name="form-company-desc" rows="8" placeholder="Opis firmy"
                                  class="form-control"> </textarea>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#registerForm').formValidation({
            framework: 'bootstrap',
            excluded: 'disabled',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        }
                    }
                },
                email: {
                    validators: {
                        emailAddress: {
                            message: 'The value isn\'t a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        identical: {
                            field: 'password',
                            message: 'The password and its confirm are not the same'
                        }
                    }
                },
                city: {
                    validators: {
                        notEmpty: {
                            message: 'The city name is required'
                        }
                    }
                },
                address: {
                    validators: {
                        notEmpty: {
                            message: 'The address is required'
                        }
                    }
                },
                phone: {
                    validators: {
                        regexp: {
                            regexp: /^(\d{3}) (\d{3}) (\d{3}\d?)$/i,
                            message: 'The phone number is incorrect'
                        },
                        notEmpty: {
                            message: ' The phone number is required'
                        }

                    }
                }
            }

        });
    });
</script>

</body>
</html>
