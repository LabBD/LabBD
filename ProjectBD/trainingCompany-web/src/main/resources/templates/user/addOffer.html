<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://formvalidation.io/vendor/formvalidation/css/formValidation.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
    <script src="http://www.freenetmall.com/common/jquery/FormHelpers/docs/assets/js/bootstrap-formhelpers-phone.format.js"></script>
    <script src="http://www.freenetmall.com/common/jquery/FormHelpers/docs/assets/js/bootstrap-formhelpers-phone.js"></script>
    <script type="text/javascript" src="/js/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/js/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/js/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
<body>

<style>
    #inputs {
        margin-left: 5%;
        margin-top: 5%;
        margin-right: 0%;
    }
    #input-title {
        width: 40%;
        padding: 0;
    }
    #category {
       float:left;
        padding: 0;
    }
    #input-price {
        margin-left: 5%;
        float:left;
        width: 10%;
        padding: 0;
    }
    #input-quantity {
        margin-left: 5%;
        float:left;
        width: 10%;
        padding: 0;
    }
    #desc {
        width: 85%;
        height: 250px;
    }
    #preview-button {
        margin-left: 70%;
    }
    #add-button {
        margin-left: 80%;
    }
    .buttons {
        margin-left: 75%;
        margin-top: 3%;
    }
    .container {
        width: 60%;
        border-radius: 10px 10px 10px 10px;
        border-style: solid;
        border-width: thin;
        border-color: #4e8f55;
     }
    .header {
        font-family: "Georgia";
        color: #4cae4c;
        margin-top:2%;
        margin-left: 21%;
    }


</style>
<div class="header">
    <i class="fa fa-plus fa-2x" style="float:left;"></i>
    <h3 style="margin-left:3%;">Fill offer details</h3>
</div>
<div class="container" style="clear:both;">
    <form id="offerForm" name="offerForm" method="POST" action="/offer/saveNew">
        <div id="inputs">
            <div id="input-title">
                <h4>Offer title:</h4>
                <input name="title" class="form-control" ng-model="title" ng-required="true" aria-describedby="basic-addon2">
            </div>
            <div class="dropdown">
                <div id="category">
                    <h4>Category:</h4>
                    <div class="form-group">
                        <select class="form-control" id="sel1" name="category">
                            <option ng-repeat="category in allCategory" value="{{category.name}}">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="input-price">
                <h4>Price:</h4>
                <input type="number" class="form-control" name="price" min="0" ng-model="price" ng-required="true" ng-pattern = "/^\d*[1-9]\d*$/" aria-describedby="basic-addon2">
            </div>
            <div id="input-quantity">
                <h4>Quantity:</h4>
                <input type="number" class="form-control" name="quantity" min="0" step="1" data-bind="value:replyNumber"
                       ng-model="quantity" ng-required="true" ng-pattern = "/^\d*[1-9]\d*$/" aria-describedby="basic-addon2">
            </div>
            <div class="end_date" style="clear:both;margin-top:10%;">
                <h4>End date:</h4>
            </div>

                <div class="row">
                    <div class='col-sm-6'>
                        <input type='date' class="form-control" name="endDate" ng-model="endDate"  max="2099-12-31" min="{{minDate}}"
                               ng-required="true">
                    </div>
                </div>

            <div class="form-group" style="float:right;margin-top:-8%;margin-right:10%;">
                <label for="exampleInputFile"><h4>Attachement</h4></label>
                <input type="file" id="exampleInputFile">
            </div>
            <h4>Description:</h4>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="desc" class="form-control" name="description" min="0" max="255" step="1" data-bind="value:replyNumber"
                          ng-model="description" ng-required="true" aria-describedby="basic-addon2" style="resize:none"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Preview</button>
                <button type="submit" class="btn btn-success">Add offer</button>
            <br><br>
        </div>
    </form>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Offer preview</h4>
            </div>
            <div class="modal-body">
                <label>Title: {{title}}</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
